<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="box">
        <h1>MY TODO LIST</h1>

        <input type="text" id="task" placeholder="Enter your task">
        <button onclick="go()">Add</button>

        <div class="inner">
            <h2><u>My Tasks</u></h2>
            <ul id="list">

            </ul>
        </div>
        <p><b>Completed : <span id="completed">0</span> | incomplete : <span id="incomplete">0</span></b></p>
        <script src="func.js"></script>
    </div>
</body>

</html>
