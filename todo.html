<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="box">
        <h1>MY TODO LIST</h1>

        <input type="text" id="task" placeholder="Enter your task">
        <button>Add</button>

        <div class="inner">
            <h2><u>My Tasks</u></h2>

            <input type="checkbox" id="tom" name="tom">
            <label for="tom">Buy tomatoes</label>
            <br>
            <input type="checkbox" id="kids" name="kids">
            <label for="kids">Pick up kids from school</label>
            <br>
            <input type="checkbox" id="dishes" name="dishes">
            <label for="dishes">wash dishes</label>

        </div>
        <p><b>Completed : 0 | Uncompleted : 0</b></p>

    </div>
</body>

</html>
